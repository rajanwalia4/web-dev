<html>

<head>
    <title>
        Forms
    </title>
</head>

<body>

    <form action="./signup.js">
    <h3>Enter the details for Registration</h3>
    <label for="fname">Enter your First Name</label><br>
    <input type="text" name="firstName" id="fname" placeholder="Eg:- John"><br>

    <label for="lname">Enter your last name</label> <br>
    <input type="text" name="lastName" id="lname" placeholder="Eg:- Dee"><br>

    <label for="email">Enter your email</label><br>
    <input type="email" name="email" id="email" placeholder="johndee@gmail.com"><br>

    <label for="male">Male</label>
    <input type="radio" name="gender" id="male">

    <label for="female">Female</label>
    <input type="radio" name="gender" id="female">

    <label for="others">Others</label>
    <input type="radio" name="gender" id="others">
    <br>

    <label for="password">Enter your password</label><br>
    <input type="password" name="password" id="password" placeholder="Eg:- John@123"><br>

    <h4>Select your Subjects</h4>

    <label for="math">Math</label>
    <input type="checkbox" name="subject" id="math">
    <label for="hindi">Hindi</label>
    <input type="checkbox" name="subject" id="hindi">
    <label for="English">English</label>
    <input type="checkbox" name="subject" id="english">
    <br>

    <label for="dob">Select your Date of Birth</label>
    <input type="date" name="dob" id="dob">
    <br>
    <label for="mobileno">Enter you Mobile no.</label>
    <input type="text" name="" id="mobileno">

    <label for="color">Select your dress color</label>
    <input type="color" name="" id="color">
    <br>

    <label for="profile">Upload image</label>
    <input type="file" name="file" id="profile">

    <br>
    <label for="city">Select you city</label>
    <select name="city" id="city">
        <option value="ynr">Yamuna Nagar</option>
        <option value="ambala">Ambala</option>
        <option value="jind">Jind</option>
        <option value="sarsawa">Sarsawa</option>

    </select>



    <input type="reset" value="Reset Form">

    <input type="submit" value="Sign up">
</form>
</body>

</html>
